<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        margin-top: 20px;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid lightgray;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <h1>Exploring HTML5</h1>
    <audio src="media/audio/hello-moto.mp3" controls>Hello Moto</audio><br />
    <video
      class="bgAudio"
      src="media/video/timer.mp4"
      width="500px"
      controls
      video.volume="0.5"
    >
      20 Sec Timer</video
    ><br />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/RBumgq5yVrA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
