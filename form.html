<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Unique Food Center</h1>
    <form action="">
        <p>
            Name:
            <input type="text" placeholder="Enter Your Name" name="Name" id="" />
        </p>
        <p>
            Email:
            <input type="email" placeholder="Enter Your Email" name="Email" id="" />
        </p>
        <fieldset>
            <legend>Select Your Food</legend>

            <p>
                <label for="Pizza"><input type="radio" name="Food" id="Pizza" />Pizza</label>
            </p>
            <p>
                <label for="Burger"><input type="radio" name="Food" id="Burger" />Burger</label>
            </p>
            <p>
                <label for="Coffee"><input type="radio" name="Food" id="Coffee" />Coffee</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Sides</legend>
            <p><label for="Coleslaw"><input type="checkbox" name="Sides" id="Coleslaw">Coleslaw</label></p>
            <p><label for="Fries"><input type="checkbox" name="Sides" id="Fries">Fries</label></p>
            <p><label for="Wedges"><input type="checkbox" name="Sides" id="Wedges">Wedges</label></p>
        </fieldset>
        <p>Special Instructions <br>
        <textarea name="Instruction" id="" cols="30" rows="10"></textarea></p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
